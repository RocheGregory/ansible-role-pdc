galaxy_info:
  role_name: pdc
  author: Justin Perdok
  description: Setup a Primary Domain Controller and Active Directory on a Windows Server.
  company: Orange Cyberdefense
  license: MIT
  min_ansible_version: 2.9
  platforms:
  - name: Windows
    versions:
     - 2012R2
     - 2016
     - 2019
  galaxy_tags: ["activedirectory", "ad", "domaincontroller", "pdc"]
dependencies:
  - role: justin_p.wincom
    version: v0.0.2
    vars:
      wincom_required_psmodule: "{{ pdc_required_psmodules }}"
      wincom_service_delayed: "{{ pdc_delayed_services }}"
      wincom_dns_nics: "{{ pdc_dns_nics }}"
      wincom_dns_servers: "{{ pdc_dns_servers }}"
